<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stock Management</h1>
    
    <div class="search-section">
      <input type="text" id="search-item" placeholder="Search item..." list="item-list">
      <datalist id="item-list"></datalist>
      <button onclick="searchItem()">Search</button>
    </div>
    
    <div id="item-details" style="display: none;">
      <h2 id="item-name"></h2>
      <div class="form-group">
        <label>Current Stock:</label>
        <span id="current-stock"></span>
      </div>
      <div class="form-group">
        <label>Add Stock:</label>
        <input type="number" id="add-stock" min="1" value="1">
      </div>
      <button onclick="updateStock()">Update Stock</button>
    </div>
    
    <div id="search-results"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
